<script type="text/x-glsl" id="vertex-shader">

varying vec4 color;

void main(){
    gl_Position = projectionMatrix *
                  modelViewMatrix *
                  vec4(position,1.0);
    color = vec4(position/500.0, 1.0);
}

</script>
<script type="text/x-glsl" id="fragment-shader">

precision mediump float;

varying vec4 color;
void main() {
    gl_FragColor = color;
}

</script>
